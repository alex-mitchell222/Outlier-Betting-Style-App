<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Outlier-Style NBA (Lite)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { margin-bottom: 20px; }
    label { margin-right: 10px; }
    input, select, button { margin-right: 10px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h1>Outlier-Style NBA (Lite)</h1>

  <div>
    <label>Season:</label>
    <input id="season" type="number" value="2024">
    <label>Team Name:</label>
    <input id="teamName" type="text" value="Nuggets">
    <button onclick="fetchGames()">Fetch Games</button>
  </div>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Home</th>
        <th>Score</th>
        <th>Away</th>
        <th>Score</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchGames() {
      const season = document.getElementById('season').value;
      const teamName = document.getElementById('teamName').value;
      const url = `http://127.0.0.1:8000/games?team_name=${encodeURIComponent(teamName)}&season=${season}`;

      const res = await fetch(url);
      const data = await res.json();

      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No games found</td></tr>';
      } else {
        data.forEach(g => {
          tbody.innerHTML += `
            <tr>
              <td>${g.game_date}</td>
              <td>${g.home_team_name}</td>
              <td>${g.home_score}</td>
              <td>${g.away_team_name}</td>
              <td>${g.away_score}</td>
              <td>${g.game_type}</td>
            </tr>
          `;
        });
      }

      table.style.display = 'table';
    }
  </script>

</body>
</html>
